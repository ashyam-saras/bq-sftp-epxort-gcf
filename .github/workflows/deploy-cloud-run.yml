name: Deploy to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'server.py'
      - 'configs/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/deploy-cloud-run.yml'
  workflow_dispatch:

env:
  PROJECT_ID: insightsprod
  SERVICE_NAME: boxout-bq-sftp-export
  ARTIFACT_REPOSITORY: pulse-artifacts
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push image
        run: |
          docker build --platform linux/amd64 \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            SFTP_HOST=${{ vars.SFTP_HOST }}
            SFTP_USERNAME=${{ vars.SFTP_USERNAME }}
            SFTP_PASSWORD=${{ secrets.SFTP_PASSWORD }}
            SFTP_DIRECTORY=${{ vars.SFTP_DIRECTORY }}
            GCS_BUCKET=${{ vars.GCS_BUCKET }}
            CONFIG_PATH=configs/exports.json
          timeout: 2400s
          flags: >-
            --allow-unauthenticated
            --min-instances=0
            --max-instances=10
            --concurrency=5
            --memory=2Gi
            --cpu=1

      - name: Show Service URL
        run: |
          echo "âœ… Service deployed: ${{ steps.deploy.outputs.url }}"
          echo ""
          echo "Endpoints:"
          echo "  POST /transfer - Transfer GCS files to SFTP"
          echo "  POST /verify   - Verify GCS and SFTP are in sync"
          echo "  GET  /health   - Health check"
